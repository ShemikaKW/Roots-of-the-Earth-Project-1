<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Image Upload</title>

  <!--CSS-->

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/upload.css">
  <!-- jQuery -->
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->

  <!-- Bootstrap CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script-->

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
</head>

<body>
  <div class="container">
      <div class="row">
          <div class = "col-6">
                <fieldset class="field-set">
                    <legend style="width:auto;">Image Upload</legend>
                    
                        <!--div>
                            <label for="name">User Name:</label>
                            <input type="file" id="file" name="file" multiple>
                            <input type="text" id="name" name="name"/>
                        </div-->
                        <!--https://developer.mozilla.org/en-US/docs/Web/API/FileList-->
                    
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name-input">User Name</label>
                            <input class="form-control" id="name-input" type="text">
                            <p id="name-error"></p>
                        </div>
                        <div class="image-input-wrapper">
                            <!--label for="user-image">Select Image:</label-->
                            <label class = "btn btn-primary upload-btn" for="image-input">Select image (PNG, JPG)</label>
                            <ol>
                                <b>Requirements:</b> <br>
                                <li><b>Filesize:</b> &#60; 2MB</li>
                                <li><b>Dimensions: </b>
                                    <ol>
                                        <li>Min: 48, Max: 4096</li>
                                    </ol>
                            </ol>
                            <!--Input field is hiddent due to default display-->
                            <input type="file" id="image-input" name="image-input" accept=".png, .jpeg, .jpg"/>
                        
                            <!--label>
                                <input type="file" ngf-select ng-model="new_files" ng-change="fs.uploadFiles(new_files)" name="image-input" accept="image/png, image/jpeg">
                                <span class="btn btn-primary">BROWSE</span>
                            </label-->
                            
                            <!--label>Browse</label-->
                        </div>
                        <div class="preview">
                            <p>No file currently selected for upload</p>
                        </div>
                        <button class="btn btn-primary" id="submit-image" type="submit">Submit</button>
                        <div>
                            
                        </div>
                    </form>
                </fieldset>
          </div><!--column-->
          <div class = "col-6 face-display">

          </div>
      </div><!--row-->
    
</div><!--Container-->
<!--JQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--bootstrap-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!--MOMENT JS-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Custom JavaScript -->
<script src="assets/javascript/upload.js"></script>
<script src="assets/javascript/face.js"></script>

</body>

</html>
