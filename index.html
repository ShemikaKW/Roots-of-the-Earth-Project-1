<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Who are you?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap Slider Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.1/css/bootstrap-slider.min.css" integrity="sha256-MopPr/VZnVTfUaSUkXEIk2AJt6Fa5WdNaYDbFLwVnBA=" crossorigin="anonymous" />
    <!-- Favicon -->
    <link rel="icon" type="favicon.ico" href="assets/images/icon3.png"/>
</head>
<body>
    <!-- START OF SLIDERS -->
    <!-- intelligence slider -->
    <div class="form-group">
        <label for="formControlRange">How intelligent do you think you are?</label>
        0
        <input
        id="intel-input"
        data-slider-id = "intel-slider"
        type="text"
        data-provide="slider"
        data-slider-min="0"
        data-slider-max="100"
        data-slider-step="1"
        data-slider-value= "50"
        data-slider-tooltip= "always"
        tooltip_position = "bottom"
        data-slider-handle="round" 
        >
        100
        <p id="user-input">Your Intelligence Stats: <span id="intel-value"></span></p>
    </div>

    <!-- Strength slider -->
    <div class="form-group">
        <label for="formControlRange">How Strong do you think you are?</label>

        100

    </div>

    <!-- jQuery Link -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
